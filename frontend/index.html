<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHS Avatar Suite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <h1>MHS Avatar Suite</h1>
                <p>AI-Powered Talking Avatar</p>
            </div>
            <div class="controls">
                <button id="settingsBtn" class="btn btn-secondary">Settings</button>
                <button id="fullscreenBtn" class="btn btn-secondary">Fullscreen</button>
            </div>
        </header>

        <main class="main-content">
            <div class="avatar-container">
                <div id="avatarCanvas" class="avatar-canvas">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading Avatar...</p>
                    </div>
                </div>
                
                <div class="avatar-status">
                    <div class="status-indicator" id="statusIndicator">
                        <div class="status-dot"></div>
                        <span id="statusText">Ready</span>
                    </div>
                </div>
            </div>

            <div class="interaction-panel">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message system">
                            <div class="message-content">
                                <p>Welcome to MHS Avatar Suite! Type a message or click the microphone to start talking with your avatar.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-controls">
                    <div class="text-input-container">
                        <textarea 
                            id="textInput" 
                            placeholder="Type your message here..."
                            rows="2"
                            maxlength="500"
                        ></textarea>
                        <div class="input-actions">
                            <button id="sendBtn" class="btn btn-primary">Send</button>
                            <button id="clearBtn" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                    
                    <div class="voice-controls">
                        <button id="micBtn" class="btn btn-voice">
                            <span class="mic-icon">ðŸŽ¤</span>
                            <span class="mic-text">Voice</span>
                        </button>
                        <div class="voice-options">
                            <label for="voiceSelect">Voice:</label>
                            <select id="voiceSelect">
                                <option value="default">Default</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label>Avatar Model:</label>
                    <select id="avatarModel">
                        <option value="default">Default Avatar</option>
                        <option value="realistic">Realistic</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Speech Speed:</label>
                    <input type="range" id="speechSpeed" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue">1.0x</span>
                </div>
                
                <div class="setting-group">
                    <label>Animation Style:</label>
                    <select id="animationStyle">
                        <option value="natural">Natural</option>
                        <option value="expressive">Expressive</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </div>
                
                <div class="setting-actions">
                    <button id="saveSettings" class="btn btn-primary">Save</button>
                    <button id="closeSettings" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
